<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Address Checker</title>
</head>
<body>
    <h1>Ethereum Address Checker</h1>
    <form id="address-form">
        <input type="text" name="address" placeholder="Enter Ethereum address" required>
        <button type="submit">Check Address</button>
    </form>
    <div id="result"></div>
    <form id="payment-form" action="/pay" method="POST" style="display: none;">
        <input type="hidden" name="address" id="address-input">
        <button type="submit">Pay for Full Report</button>
    </form>
    <script>
        document.getElementById('address-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            fetch('/check', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = data.message;
                if (data.message !== '지갑 주소 입니다') {
                    document.getElementById('address-input').value = formData.get('address');
                    document.getElementById('payment-form').style.display = 'block';
                } else {
                    document.getElementById('payment-form').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
